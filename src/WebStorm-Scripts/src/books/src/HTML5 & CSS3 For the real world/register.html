<html>
<script src="HTML5%20&%20CSS3%20For%20the%20real%20world/js/register.js"></script>
<form id="register" method="post">
    <hgroup>
        <h1>Sign me up!</h1>
        <h2>I would like to receive your fine publication</h2>
    </hgroup>

    <ul>
        <li>
            <label for="register-name">My name is:</label>
            <input type="name" id="register-name" name="name" required aria-required="true">
        </li>
        <li>
            <label for="register-name">My email address is:</label>
            <input type="email" id="address" name="address" required aria-required="true">
        </li>
        <li>
            <label for="url">My website is located at:</label>
            <input type="url" id="url" name="url" required aria-required="true">
        </li>
        <li>
            <label for="password">I would like my password to be:</label>
            <p>(at least 6 characters, no spaces)</p>
            <input type="password" id="password" name="password" required aria-required="true">
        </li>
        <li>
            <label for="rating">On a scale of 1-10, my knowledge of HTML5 is:</label>
            <input type="text" name="rating" id="rating" required aria-required="true">
        </li>
        <li>
            <label for="startdate">Please start my subscription on:</label>
            <input type="text" id="startdate" name="startdate" required aria-required="true">
        </li>
        <li>
            <label for="quantity">I would like to receive <input
            type="text" name="quantity" id="quantity"> copies of <cite>
                The HTML5 Herald</cite>.</label>
        </li>
        <li>
            <label for="upsell">Also sign me up for <cite>The CSS3 Chronicle</cite></label>
            <input type="checkbox" id="upsell" name="upsell">
        </li>
        <li>
            <input type="submit" id="register-submit" value="Send Post Haste">
        </li>
    </ul>
</form>
</html>
